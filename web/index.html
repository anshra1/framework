<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="A new Flutter project.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    
    <meta name=\"google-signin-client_id\" content=\"500030851669-voqs2ckobif8ob5s2mhg88p893oigj38.apps.googleusercontent.com\" /> 
    <title>Your Flutter App</title>
    <!-- Load the Google Identity Services script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // This function will be called when the user signs in.
      function handleCredentialResponse(response) {
        console.log("JWT ID token: " + response.credential);
        // Pass the token to Flutter via postMessage, for example.
        window.dispatchEvent(new CustomEvent('GoogleSignIn', { detail: response.credential }));
        // Optionally, hide the sign-in button after successful sign in.
        document.getElementById('signInContainer').style.display = 'none';
      }
    </script>
  </head>
  <body>
    <!-- Container for Google Sign In button -->
    <div id="signInContainer">
      <div id="g_id_onload"
           data-client_id="500030851669-voqs2ckobif8ob5s2mhg88p893oigj38.apps.googleusercontent.com"
           data-callback="handleCredentialResponse"
           data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large">
      </div>
    </div>

    <!-- Flutter app will be injected here -->
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
